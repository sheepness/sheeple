<html>
<head>
  <meta charset="utf-8">
  <title>editle</title>
</head>
<body onbeforeunload="save()" onLoad="init()">
	<script type="text/javascript" src="guesses.js"></script>
	<script type="text/javascript" src="guesses us.js"></script>
	<script type="text/javascript" src="answers.js"></script>
	<script src="peepee.js"></script>
	<span>guess&nbsp;an&nbsp;english&nbsp;word&nbsp;(<a href="https://en.wikipedia.org/wiki/Levenshtein_distance" target="_blank">huh?</a>)</span><br>
	<span>inspired&nbsp;by&nbsp;<a href="https://2018.galacticpuzzlehunt.com/puzzle/word-search" target="_blank">this</a></span><br>
	<input id="box" type="text" name="text" onkeydown="if (event.keyCode == 13) guess(document.getElementById('box').value)">
	<input type="button" onClick="guess(document.getElementById('box').value)" value="guess">
	<span id="yes"></span><br>
	<div id="keyboard"></div>
	<input type="button" onClick="copy()" value="copy guesses to clipboard">
	<br>
	<span id="guessCount">guesses: 0</span>
	<div id="guesses"></div>
</body>
</html>
